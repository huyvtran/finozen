<ion-view title="Signup" class="sign_up">
<div class="bar bar-header fino_head" ng-controller="popupController as popup">
	<a class="button button-clear ion-android-arrow-back " href="#/page7"></a>
	<div class="h1 title"><p class="head_title"><span id="title">SIGN UP</span></p></div>
	<a class="button button-clear button-positive  ion-android-call" ng-click="showPopup()"></a>
</div>
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header" ng-class="{expanded:isExpanded}">
        <form class="list">
            <ion-list>
                <div class="row"><div class="col" style="border-right: 3px solid white;"><label class="item item-input">
                    <i class="icon ion-person signup_icons"></i><input type="text" placeholder="First Name">
                </label></div>
                <div class="col"  style="border-left: 3px solid white;"><label class="item item-input ">
                    <input type="text" placeholder="Last Name">
                </label></div></div>
                <label class="item item-input">
                    <i class="icon ion-android-call signup_icons"></i><input type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input">
                    <i class="icon ion-android-lock signup_icons"></i><input type="text" placeholder="Password">
                </label>
                <label class="item item-input">
                    <i class="icon ion-android-lock signup_icons"></i><input type="text" placeholder="Confirm Password">
                </label>
            </ion-list>
            <a href="#/pre_verification" class="button button-stable button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view>
