<ion-view title="PAN">
<div class="bar bar-header fino_head">
<button class="button button-clear ion-android-arrow-back " ng-controller="goOneStep" ng-click="goOneStepback()"></button>
  <div class="h1 title"><p class="head_title"><span id="title">PAN CARD IMAGE</span></p></div>
  <a class="button button-clear button-positive  ion-android-call" ng-href="tel:080-41245883"></a>
</div>
	<ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="panImageCTRL" >


		<div class="panimageSection text-center">
		<p style="padding: 26px 0;"><b>Step: 1/6 </b>Please take an image of the front of your PAN card</p>
			<div class="panimage">
			<img ng-show="cimage1 !== undefined" ng-src="{{cimage1}} ">
			<img ng-show="cimage1 === undefined" src="img/Pancard.jpg ">
			</div>
			
		<div class="text-center">
		<button class="button button-positive" ng-click="takeit1()" ng-show="cimage1 === undefined">Take Image</button>
		</div>
		</div>
<ion-footer-bar padding="false" style="padding:0;">
	<div class="button-bar " style="padding:0;" ng-controller='tapCTRL'>
		<button class="button button-positive" ng-click="selfieGo()" style="margin:1px;line-height: 44px;">SKIP</button>
		<button class="button button-positive" on-tap="reportTap()"  ng-click="PanImage()" style="margin:1px;line-height: 44px;" ng-disabled="!cimage1">SUBMIT</button>
	</div>
</ion-footer-bar>
    </ion-content>

</ion-view>
