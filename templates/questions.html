<ion-view title="CONFIRM">
<div class="bar bar-header fino_head">
<button class="button button-clear ion-android-arrow-back " ng-controller="goOneStep" ng-click="goOneStepback()"></button>
  <div class="h1 title"><p class="head_title"><span id="title">ADDITIONAL DETAILS</span></p></div>
  <a class="button button-clear button-positive  ion-android-call" ng-href="tel:080-41245883"></a>
</div>
	<ion-content overflow-scroll="true" padding="true" class="has-header">
<div class="">
<br/><br/>
<p class="text-left"><b>Step: 6/6 </b>YOU ARE ALMOST DONE!</p>
<label for="income" class="row questions">
<span class="col-40">1) Gross Annual Income</span>
	<select name="income" class="col-50">
		<option value="1"> Below 1 Lakh</option>
		 <option value="oneToFive">1 - 5 Lakh</option>
		 <option value="fiveToTen" selected>5 - 10 Lakh</option>
		 <option value="tenToTwentyfive">10 - 25 Lakh</option>
		 <option value="TwentyfiveToOne">25 Lakh – 1 Cr</option>
		 <option value="aboveOne">Above 1 Cr</option>
	</select>
	<br/>
</label>
<div class="row questions">
<span class="col-40">2) Occupation</span>
	<select name="occ" class="col-50">
		<option>Business</option>
		<option>Professional</option>
		<option>Public Sector</option>
		<option selected>Private Sector</option>
		<option>Government Service</option>
		<option>Agriculturist</option>
		<option>Housewife</option>
		<option>Student</option>
		<option>Retired</option>
		<option>Forex Dealer</option>
		<option>Others</option>
	</select>
	<br/>
</div>
<div class="row questions">
<span class="col-40">3) Political Exposure<span style="color: #18bb9c; font-size: 12px;" class="button-icon ion-information-circled"  ng-controller="PEPpopOverController" ng-click="popover.show($event)"> </span></span>
	<select name="pep" class="col-50">
		<option>Not Applicable</option>
		<option>Politically Exposed Person</option>
		<option>Related to Politically Exposed Person</option>
	</select>
</div>

</div>
    </ion-content>
<ion-footer-bar padding="false" style="padding:0;">
	<div class="button-bar " style="padding:0;" ng-controller="panVerifyCtrl">
		<button class="button button-positive" ng-click="question()" style="margin:1px;line-height: 44px;">SKIP</button>
		<button class="button button-positive" ng-click="question()" style="margin:1px;line-height: 44px;">SUBMIT</button>
	</div>
</ion-footer-bar>
</ion-view>
