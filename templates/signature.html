<ion-view title="Sign">
<div class="bar bar-header fino_head">
<button class="button button-clear ion-android-arrow-back " ng-controller="goOneStep" ng-click="goOneStepback()"></button>
  <div class="h1 title"><p class="head_title"><span id="title">SIGNATURE</span></p></div>
  <a class="button button-clear button-positive  ion-android-call" ng-href="tel:080-41245883"></a>
</div>
	<ion-content overflow-scroll="true" padding="false" class="has-header" ng-controller="SignatureCtrl">
          <canvas id='signatureCanvas' height='200' width='600' style='border: 1px solid black;'></canvas>
          <div class='button-bar'>
              <a class='button button-energized' ng-click='clearCanvas()'>Clear</a>
              <a class='button button-balanced' ng-click='saveCanvas()'>Save</a>
          </div>
          <br>
          <img ng-src='{{signature}}'/>

		  <div class="footer" ng-show='signature'>
			<button class="button button-half button-positive"  ng-controller="panVerifyCtrl" ng-click="signature()">SUBMIT</button>
		</div>
    </ion-content>

</ion-view>
