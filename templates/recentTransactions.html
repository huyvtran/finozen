<ion-view title="Recent Transactions">
<div class="list recent_transactions">
  <div ng-controller="transListController as listControl">
  <div class="item item-avatar item-icon-right in in done done" ng-repeat="lists in listControl.products">
	<p class="success"><span>&#x20B9;</span> {{lists.amount}}</p>
	<span class="item-note right">Transaction ID: {{ lists.transactionId}}</span><br/>
	<span class="item-note left">{{lists.date}} </span>
	<i class="icon ion-ios-close-outline payment"></i>
  </div>
 </div>
</div>
</ion-view>
