<ion-view title="Recent Transactions">
<span ng-controller="showhistoryController"></span>
<ion-content  has-bouncing="true"  scrollbar-y="false">
<div class="list recent_transactions">
  <div ng-controller="transListController as listControl">
  <ion-refresher on-refresh="doRefresh()">      </ion-refresher>
  <div class="item item-avatar item-icon-right in in done done" ng-repeat="lists in products | orderBy:'-orderId'">
	<p class="{{txnStatusClass}}"><span>&#x20B9;</span> {{lists.amount}}</p>
	<span class="item-note right">Transaction ID: {{ lists.orderId}}</span><br/>
	<span class="item-note left">{{lists.txnDate}} </span>
	<i class="icon ion-ios-checkmark-outline payment"></i>
	<!--<i class="icon ion-ios-close-outline payment"></i>-->
  </div>
  <div class="noTxn"><p>{{noTxnMsg1}}<br/>{{noTxnMsg2}} <img ng-src="{{noTxnIcon}}"></p>
  </div>
  
 </div>
</div>
</ion-content>
</ion-view>
