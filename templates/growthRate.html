<ion-view cache-view="false" title="GrowthRate" class="summary" ng-controller="calculatorCtrl">
        <div class="calculator" >
		
			<div class="row returnsBlock">
				<p class="padding returnsBlockText text-center" >Your expected returns<br/><br/> <span class="total_value expectedReturn"><sup style="font-size: 24px;">&#x20B9;</sup>{{returnsAmount | currency:""}}</span></p>
			</div>
			<div class="padding" >
				<div class="row" >
					<div class="calcLabelDiv">
						<p class="calcLabel">Investments</p>
					</div>
					<div class="calcInputDiv"><span style="line-height: 35px;">â‚¹</span>
						<input type="number" ng-model="investmentAmount">
					</div>
				</div>
				<div class="row" >
					<div class="calcLabelDiv">
						<p class="calcLabel">No. of days</p>
					</div>
					<div class="calcInputDiv">
						<input type="number" ng-model="totalDays">
					</div>
				</div>
				<p class="error" style="margin:0;">{{errorInputs}}</p>
				<div class="row text-center" >
					<!--<button  class="button button-positive invest_button" style="margin: auto;" ng-click="clearValues()">Clear </button>-->
					<button  class="button button-positive invest_button" style="margin: auto;" ng-click="calculateValues()">calculate</button>
				</div>
			</div>
			<div class="button-bar " style="padding-top:5px;padding-left:20px; font-size:15px;" >
				<sup >*<sup>Based on scheme performance last year</sup></sup>
			</div>
        </div>
</ion-view>
