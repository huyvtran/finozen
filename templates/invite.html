<ion-view title="Invite" class="invite">
<div class="bar bar-header fino_head" ng-controller="popupController as popup">
<button class="button button-clear ion-android-arrow-back " ng-controller="goOneStep" ng-click="goOneStepback()"></button>
	<div class="h1 title"><p class="head_title"><span id="title" translate="TEXT_INVITE_HEADER"></span></p></div>
	<a class="button button-clear button-positive  ion-android-call" ng-click="showPopup()"></a>
</div>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <div class="rows">
			<img src="img/1.png" alt="">
			<h3 class="slide3  text-center">{{ 'TEXT_INVITE_HEADER2' | translate}}</h3>
			<p class="text-center" translate="TEXT_INVITE_MESSAGE1"><sup>*</sup></p><br/>
			<sup  class="text-left"><sup>*</sup>{{'TEXT_INVITE_MESSAGE2' | translate}}<br/></sup>
			<!--<button onclick="window.plugins.socialsharing.shareViaSMS({'message':'My cool message', 'subject':'The subject', 'image':'https://www.google.nl/images/srpr/logo4w.png'}, '0612345678,0687654321', function(msg) {console.log('ok: ' + msg)}, function(msg) {alert('error: ' + msg)})">share via SMS</button>-->
		</div>
<ion-footer-bar padding="false" style="padding:0;" ng-controller="socialShareController">
	<div class="button-bar " style="padding:0;" >
		<button ion-track-tap="invite" class="button button-positive" ng-click="shareViaContacts()" style="margin:1px;line-height: 44px;">Contacts</button>
		<button ion-track-tap="invite" class="button button-positive" ng-click="shareViaTwitter()" style="margin:1px;line-height: 44px;">{{'TEXT_INVITE_BUTTON' | translate}}</button>
	</div>
</ion-footer-bar>
    </ion-content>
</ion-view>
