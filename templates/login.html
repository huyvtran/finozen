<ion-view cache-view="false" title="Login" class="signin_background">
  <span ng-controller="langCTRL"></span>
	<ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="AuthSigninCtrl">
      <div class="row logo">
        <img src="img/logo_priv.png">
      </div>

	  <div class="row col text-center">
        <p class="padding">Watch Your Money Grow</p>
      </div>
<form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">


	<div class="list">
		<div  class="error" >
			<div>{{serverError}} </div>
		</div>
		<label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.mobile.$touched && authorizationForm.mobile.$invalid, 'no-errors' :  authorizationForm.mobile.$touched && authorizationForm.mobile.$valid}">
			<input type="number" name="mobile" ng-model="mobileNumber"  maxlength="10" ng-minlength="10" ng-maxlength="10" required placeholder="Mobile Number">
		</label>
		<div class="error-container" ng-show="authorizationForm.mobile.$error && authorizationForm.$submitted" ng-messages="authorizationForm.mobile.$error">
			<div  class="error" >

				<div ng-message="required">You did not enter a field</div>
				<div ng-message="minlength, maxlength">
					Mobile number must be 10 digits.
				</div>
				<div  ng-message="step">
					Enter valid mobile number
				</div>

			</div>
		</div>
		<div class="error-container" ng-hide="authorizationForm.mobile.$error && authorizationForm.$submitted">
			<div  class="error" >
					{{message}}
			</div>
		</div>
		<label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
			<input type="password" name="password" ng-pattern="/^[0-9]{1,4}$/" ng-model="digitPin" maxlength="4" ng-minlength="4" ng-maxlength="4" required placeholder="4 digit PIN" >
		</label>
		<p class="text-right forgot_pin" ng-click="forgotPin(authorizationForm.mobile)">Forgot PIN?</p>
		<div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error">
			<div  class="error" >
				<div ng-message="required">
					You did not enter a field
				</div>
				<div ng-message="minlength, maxlength">
					Enter 4 digit PIN
				</div>
				<div ng-message="pattern">Enter digits only</div>
			</div>
		</div>
	<label class="row rememberme">
			<input ng-model="rememberMe" type="checkbox" ng-init="rememberMe=true" id="remember_me" style="margin: 4px;"><label id="remember_me_label" for="remember_me" >Remember me</label>
	</label>
	</div>
	<button ion-track-tap="login" class="button button-full button-positive" type="submit">
		<i class="icon ion-locked secure_lock" translate="BUTTON_LANG_EN"></i>
		<a class='clear'data-ng-click="authorization.password = ''"></a>
	</button>
	<a href="#page8" class="button button-positive button-clear button-block create_acc_btn ">Or create an account</a>
	<div  class="agree_terms" >
		<span class="check_agree item-checkbox item_checkbox">By clicking Login, I agree to <a href="#" onclick="window.open('http://finozen.com/t&c.html', '_self')"> T & C</a> and <a href="#" onclick="window.open('http://finozen.com/policy.html', '_self', 'location=true')">Privacy Policy</a></span>
	</div>
</form>

      <button class = "button" ng-click = "openBrowser()">OPEN BROWSER</button>

 <button class = "button" ng-click = "closeBrowser()">Close BROWSER</button>
    </div>
<button ng-controller="signupCtrl" ng-click="terms()">click</button>-->
   </ion-content>
</ion-view>
