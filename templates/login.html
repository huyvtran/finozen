<ion-view title="Login" class="signin_background">
	<ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="AuthCtrl">
      <div class="row logo">
        <img src="img/logo_priv.png">
      </div>
	  
	  <div class="row col text-center">
        <p class="padding">Watch Your Money Grow</p>
      </div>
<form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">

	<div class="list">
		<label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$touched && authorizationForm.username.$invalid, 'no-errors' :  authorizationForm.username.$touched && authorizationForm.username.$valid}">
			<input type="number" name="username" ng-step="1" ng-model="authorization.username" maxlength="10" ng-minlength="10" ng-maxlength="10" required placeholder="Mobile Number" min="7000000000" max="9999999999">
		</label>
		<div class="error-container" ng-show="authorizationForm.username.$error && authorizationForm.$submitted" ng-messages="authorizationForm.username.$error">
			<div class="error"  ng-message="required"><i class="ion-information-circled"></i> You did not enter a field</div>
			<div class="error"  ng-message="minlength, maxlength">
				<i class="ion-information-circled"></i> Mobile number must be 10 digits.
			</div>
			<div class="error"  ng-message="min, max, step">
				<i class="ion-information-circled"></i> Enter valid mobile number
			</div>
		</div>
		<label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
			<input type="password" name="password" ng-model="authorization.password" maxlength="4" ng-minlength="4" ng-maxlength="4" required placeholder="4 digit PIN" >
		</label>
		<p class="text-right forgot_pin"><a href="#/forgot_pin">Forgot PIN?</a></p>
		<div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error">
			<div  class="error" >
				<div ng-message="required">
					<i class="ion-information-circled"></i> You did not enter a field
				</div>
				<div ng-message="minlength, maxlength">
					<i class="ion-information-circled"></i> Enter 4 digit PIN
				</div>
			</div>
		</div>
	</div>
	<div  class="agree_terms" ><input type="checkbox" checked style="float:left;"/>
		<span class="check_agree item-checkbox item_checkbox">I agree to <a href="#" onclick="window.open('http://www.finotrust.com/documents/T&C.pdf', '_system', 'location=yes'); return false;" >T & C</a> and <a href="#/privacy" >Privacy Policy</a></span>
	</div>
	<button class="button button-full button-positive" type="submit">
		<i class="icon ion-locked secure_lock"></i>Secure Login
	</button>
	<a href="#/page8" class="button button-positive button-clear button-block create_acc_btn ">Or create an account</a>
</form>		  

   </ion-content>
</ion-view>
