<ion-view title="Login" class="signin_background">
	<ion-content overflow-scroll="true" padding="true" class="has-header">
      <div class="row logo">
        <img src="img/logo_priv.png">
      </div>
	  
	  <div class="row col text-center">
        <p class="padding">Watch Your Money Grow</p>
      </div>
	  
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Mobile Number" maxlength ="10">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="4 digit PIN" maxlength ="4">
                </label><p class="text-right forgot_pin"><a href="#">Forgot PIN?</a></p>
                <label class="item item-checkbox">
                    <input type="checkbox" required><span class="check_agree">I agree to <a href="#" >T & C</a> and <a href="#" >Privacy Policy</a></span>
                </label>
            </ion-list>
            <a href="#/page14/page15" class="button button-stable button-block "><p><i class="icon ion-locked secure_lock"></i>Secure Login</p></a>
            <a href="#/page8" class="button button-positive button-clear button-block " style="text-transform:none;">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
