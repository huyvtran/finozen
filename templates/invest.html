<ion-view title="Add Money">
<div class="screen_invest ">
<div class="bar bar-header fino_head" ng-controller="popupController as popup">
	<a class="button button-clear ion-android-arrow-back " href="#/page14/page15"></a>
	<div class="h1 title"><p class="head_title"><span id="title" translate="TEXT_LANG_HEADER"></span></p></div>
	<a class="button button-clear button-positive  ion-android-call" ng-click="showPopup()"></a>
</div>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
		<div class="row bar bar-subheader invest_subheader">
		  <h2 class="title" >{{'TEXT_CURRENT_BALANCE' | translate}} <span style="color:#18bb9c" ng-controller="withdrawCtrl">{{balance() | currency:"&#8377;" }}</span></h2>
		</div>
		<div class="row invest_info">
		<br/>
		</div>
		<div class="list invest_info"  ng-controller="sampleCtrl">
			<p class="returns_hint" ><sup>*</sup><span translate="TEXT_LANG_EXPECTEDVALUE"></span>
				<span style="color:#18bb9c;"><label id="income" >&nbsp; {{apprxVal | currency:"&#8377;" }} </label></span>
			</p>
<form name="investForm" novalidate="" ng-submit="Invest(investForm)">

<label class="item item-input" ng-class="{ 'has-errors' : investForm.amount.$touched && investForm.amount.$invalid, 'no-errors' :  investForm.amount.$touched && investForm.amount.$valid}">
	<input type="number" placeholder="Enter Amount"  name="amount"  ng-model="initial" ng-pattern="/^[0-9]{1,20}$/"  min="100"  ng-keyup="apprxVal=initial+((initial*averageRate)/100)" required>
</label>
<div class="error-container add_money" ng-show="investForm.amount.$error && investForm.$submitted" ng-messages="investForm.amount.$error">
	<div  class="error" >
		<div ng-message="required">You did not enter a field</div>
		<div  ng-message="min">
			Add minimum amount of <span>&#x20B9;</span> 100
		</div>
		<div  ng-message="pattern">
			Enter valid Integer
		</div>
	</div>
</div>

<!--
<div  class="error" ng-hide="investForm.$dirty" ng-show="investForm.amount.$invalid">
	<div>{{mess}} </div>
</div>-->

		<div class="row" >
		<p><br><span translate="TEXT_LANG_INVEST1"></span> <span class="suggested"> {{ final(initial,nav,0) | currency:"&#8377;" }} </span> <span translate="TEXT_LANG_INVEST12"></span><br> </p>
		</div>


<!--		<label class="item item-input">
		<input type="Date" placeholder="Select Date" name="date"/>
		</label>-->


		<div class="row" ng-controller="nachCTRL">
		<button id="money" ion-track-tap="add money" ng-click="nach()" type="submit" class="button button-full button-positive bar-footer invest_button_footer" translate="TEXT_LANG_HEADER"></button>
		</div>





		<p class="item_checkbox"><span translate="TEXT_LANG_INVEST_TERMS_1"></span> <a href="#" onclick="window.open('https://www.reliancemutual.com/InvestorServices/SIDDebt/Reliance-Liquid-TP-CP-SID.pdf', '_system', 'location=yes'); return false;">Scheme Information Document</a>, <a href="#" onclick="window.open('http://finozen.com/t&c.html', '_self', 'location=yes'); return false;">T&C </a><span translate="TEXT_LANG_INVEST_TERMS_2"></span></p>
		<div class="row" ><p><br>Scheme :<br/><a href="#/mutualFund"><span class="suggestedScheme">{{schemePlan}}</span> </a>  </p></div>
</form>		</div>

	<div class="button-bar " style="padding-top:30px;padding-left:20px;" >
		<sup >*<sup>Based on scheme performance last year</sup></sup>
	</div>
    </ion-content>
</div>
</ion-view>
