<ion-view title="Add Money">
<div class="screen_invest"> 
<div class="bar bar-header fino_head"style="background-color:#18bb9c;height:55px;">

	<button class="button button-clear button-positive  ion-android-call" style="color:white; font-size:25px;"></button>
</div>

		</div>
		<div class="row">
