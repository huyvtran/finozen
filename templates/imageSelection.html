<ion-view title="CONFIRM">
    <div class="bar bar-header fino_head">
        <button class="button button-clear ion-android-arrow-back " ng-controller="goOneStep" ng-click="goOneStepback()"></button>
        <div class="h1 title"><p class="head_title"><span id="title">SELECTION</span></p></div>
        <a class="button button-clear button-positive  ion-android-call" ng-href="tel:080-41245883"></a>
    </div>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
            <ion-list class="imageSelection padding">
			  <ion-radio ng-model="choice" ng-value="'aadhar'">Aadhar Card</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'voterID'">Voter ID</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'passport'">Passport</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'gas'">Gas Bill</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'electricity'">Electricity Bill</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'drivingLicence'">Driving Licence</ion-radio>
			</ion-list>
			<div class="text-center" ng-controller="PictureCtrl">
				<button class="button button-positive" ng-click="takeImage()">SUBMIT</button>
				<br/><br/><br/><div  class="error" >{{ errorProofSelection }}</div>
			</div>
    </ion-content>

</ion-view>
