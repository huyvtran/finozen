<ion-view title="Withdraw" class="withdraw_screen">
<div class="screen_invest">
<div class="bar bar-header fino_head" ng-controller="popupController as popup">
	<a class="button button-clear ion-android-arrow-back " href="#/page14/page15" ></a>
	<div class="h1 title"><p class="head_title"><span id="title">WITHDRAW</span></p></div>
	<a class="button button-clear button-positive  ion-android-call" ng-click="showPopup()"></a>
</div>
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="AuthWithdrawlCtrl">
		<div class="row bar bar-subheader invest_subheader">
		  <p class="title" ng-controller="withdrawCtrl">CURRENT BALANCE : <span style="color:#18bb9c">{{ balance() |currency:"&#x20B9; "}}</span></p>
		</div>
		<div class="row invest_info">
		<p>How much would you like to Withdraw ?</p>
		</div>
		<form name="withdrawForm" novalidate="" >

	<div class="list">
		<label class="item item-input" ng-class="{ 'has-errors' : withdrawForm.amount.$touched && withdrawForm.amount.$invalid, 'no-errors' :  withdrawForm.amount.$touched && withdrawForm.amount.$valid}">
			<input type="number" name="amount" ng-disabled="checked_withdraw" ng-model="amount" ng-pattern="/^[0-9]{1,9}$/" max="{{balance()}}" step="1">
		</label>
		<div class="error-container" ng-hide="checked_withdraw" ng-show="withdrawForm.amount.$error && withdrawForm.$submitted" ng-messages="withdrawForm.amount.$error">
			<div  class="error" >
				<div  ng-message="max">
					Enter valid value
				</div>
				<div  ng-message="pattern">
					Enter valid Integer
				</div>
				<div>{{withdraw_error}} </div>
			</div>
			

		</div>
		<label class="row withdraw_all">
			<input ng-model="checked_withdraw" type="checkbox" id="withdraw_money" ng-change="amountClear()" placeholder="Enter Amount" style="margin: 4px;"><label for="withdraw_money" >Withdraw my complete balance</label>
		</label>
	</div>
	<button class="button button-full button-positive" type="submit" ng-click="Withdrawl(withdrawForm)">
		WITHDRAW
	</button>
</form>		  

    </ion-content>

</div>
</ion-view>
