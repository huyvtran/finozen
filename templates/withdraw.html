<ion-view title="Withdraw">
<div class="screen_invest">
<div class="bar bar-header fino_head"style="background-color:#18bb9c;height:55px;" ng-controller="popupController as popup">
<a class="button button-clear ion-android-arrow-back " href="#/page14/page15" style="color:white; font-size:23px;"  ></a>
    <div class="h1 title"><p>Withdraw</p></div>
	<a class="button button-clear button-positive  ion-android-call" style="color:white; font-size:25px;" ng-click="showPopup()"></a>
</div>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
		<div class="row bar bar-subheader invest_subheader">
		  <p class="title">CURRENT BALANCE : <span style="color:#18bb9c"><span>&#x20B9;</span> 100</span></p>
		</div>
		<div class="row invest_info">
		<p>How much would you like to Withdraw ?</p>
		</div>
		<div class="list invest_info">
		  <label class="item item-input">
			<input type="number" placeholder="Enter Amount">
		  </label>
		<p class="invest_hint">MINIMUM BALANCE: <span>&#x20B9;</span> 100</p>
		</div>
		<div class="row withdraw_all">
			<input type="checkbox" placeholder="Enter Amount" style="margin: 4px;"><p>Withdraw my complete balance</p>
		</div>
		<div class="row">
		<a class="button button-full button-positive bar-footer invest_button_footer"  href="#/page14/page15">Withdraw</a>
		</div>
    </ion-content>

</div>
</ion-view>
