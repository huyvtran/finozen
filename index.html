<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/style.css" rel="stylesheet">
	    <link href="lib/ionic/css/global.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link rel="stylesheet" href="lib/ionic/css/swiper.min.css">


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/ion-tabs-swipable.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
       $(document).ready(function(){
       	$("input[name='invest']").keyup(function(event){
       		if(event.which >= 37 && event.which <= 40 ){
		          event.preventDefault();
		     }  
       		var temp=$(this).val().trim();
       		$("#income").text((temp*1+(temp*8.3)/100).toFixed(2));
       	});
       });
    </script>
  </body>
</html>
